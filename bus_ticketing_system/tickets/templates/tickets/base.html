{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Bus Ticketing System{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'bus_list' %}">Buses</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a> |
        {% if user.is_staff %}
          <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a> |
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Nepal Bus Ticketing</p>
  </footer>
</body>
</html>
